<!doctype html>
<html lang="en" ng-app="mayhemApp">
<head>
  <meta charset="utf-8">
  <title>mayhem</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="lib/jquery/jquery-1.10.2.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-animate.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>

  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body>

  <div ng-hide="loggedUser.uid">
    <div ng-include="'partials/login.html'"></div>
  </div>

  <div ng-show="loggedUser.uid">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="./">{{loggedUser.uid}}</a></li>          
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div ng-controller="GlobalCtrl" class="row">
        <nav class="col-md-1">
          <ul class="nav nav-pills nav-stacked span2">
            <li ng-show="loggedUser.permissions.indexOf('tab1') != -1"><a ng-class="{selectedTab: globalState.selectedTab == 'tab1'}" href="#/tab1">Tab1</a></li>
            <li ng-show="loggedUser.permissions.indexOf('tab2') != -1"><a ng-class="{selectedTab: globalState.selectedTab == 'tab2'}" href="#/tab2">Tab2</a></li>
            <li ng-show="loggedUser.permissions.indexOf('tab3') != -1"><a ng-class="{selectedTab: globalState.selectedTab == 'tab3'}" href="#/tab3">Tab3</a></li>
          </ul>
        </nav>
        <div class="col-md-11" ng-view></div>
      </div>
    </div>
  </div>
</body>
</html>
