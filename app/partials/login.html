<div class="row" ng-controller="LoginCtrl">
  <div class="col-xs-12 col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title">Login</h1>
      </div>
      <div class="panel-body">
        <form id="form-signin" name="loginForm" novalidate>
          <div class="input-group">
            <span class="input-group-addon">
              Login
            </span>
            <input required="required" title="Usuario" ng-model="loginInfo.j_username" name="lusername" maxlength="50" class=form-control type="text" placeholder="Usuario" autofocus/>
          </div>
          <div class="input-group">
            <span class="input-group-addon">
              Password
            </span>
            <input required="required" title="Password" ng-model="loginInfo.j_password" name="lpassword" maxlength="23" class="form-control" type="password" placeholder="Password"/>
          </div>         
          <p>
            <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Login</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
